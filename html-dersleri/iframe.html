<body>

<h3 style="color: deeppink; text-align: center; text-decoration: underline;">İframe web sayfamızda bir başka web sayfasını göstermeye yarar. Genellikle "reklam göstermek" için kullanılır.</h3>
 	
<iframe src="https://wikipedia.org" frameborder="1" width="300px" height="900px" align="right"></iframe>

<iframe src="listeler.html" frameborder="1" width="300px" height="900px"></iframe>

</body>
</html>




















<!-- 
web sayfamızda bir baska web sayfasını göstermeye yarar. genellikle "reklam göstermek" için kullanılır, fakat bazı kötü niyetli hackerlar kişisel bilgileri çalmak için iframe kullanabilirler.
iframe yazdın iki parametre çıktı. 
source kısmına gitmek istediğim sitenin linkini yazacagım facebook hata verdi çünkü kendi web sitemmiş gibi gösterip insanların bilgilerini çalabiliyorum. buna izin veren vikipedia var.
frameborder iframein etrafında bir kenarlık belirleriz.
reklam.html için aynı klasörün içinde oluşturup dosya adını yazsınlar farklı klasörde olsaydı dosya yolunu yazmaları gösterirdi.-->
