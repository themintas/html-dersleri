<button onclick="tikla()" style="background-color: blueviolet; color: aliceblue; border-radius: 10px;">Tıkla</button>

<p id="yazi">Butona Bas!</p>

function tikla()
{
document.getElementById('yazi').innerHTML="Butona Bastınız"
}

------------------------------------

ve ben butona bastıgımda buradaki yazının "butona bastınız" olarak değişmesini istiyorum. bunun için js kullanacağız
---

ve bundan sonra fonksiyonuma bir isim vermem gerekiyor ben burada "tıkla" diye bir isim vereceğim

artık ben bu tıkla fonk. tanımlamıs oldum ve ben burada butona her tıkladıgımda bu fonk çalışsın istiyorum.
---------------------
bunun için özel bir parametremiz var buton içine yazdıgımız "onclick" parametresi, bu parametrenin içine fonksiyonumuzun ismini yazıyoruz benim burada fonk. ismi "tikla()"

------
