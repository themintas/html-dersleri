<!-- HTML: HYPERTEXT MARKUP LANGUAGE - METİN BİÇİMLENDİRME DİLİ demektir.
YANİ BİR KODLAMA DİLİ DEĞİL BİR BİÇİMLENDİRME DİLİDİR.

HTML web sitesinin elemanlarını göstermeye yarar. 
CSS bu elemanların görünümünü düzenlemeye yarar.
JAVASCRIPT Kullanıcı ile etkileşim kurmak için kullanılır.

biz kodlarımızı açılış ve kapanış etiketlerinin arasına yazarız, bu alanda toplamda bir element oluşturmuş oluruz. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>HTML DERSİ</title>

 	<!-- web sitelerimiz iki temel bölümden oluşur bunlardan ilki head bölümü 
		head bölümüne web sitemiz hakkında bilgileri yazarız mesela başlığı ne alcak ikonu ne olacak hangi dilleri detsekleyecek gibi -->
 </head>
 <body>
 	<!-- ikinici bölüm ise body bölümü. body kısmında ise web sitesinde göstermek istediğimiz kısımları yazarız. yazı resim buton gibi elemanları yazarız-->
 </body>
 </html>
